<body>
    <div class="container">
        <header>
            <h1 class="current-light-name">Light 1</h1>
            <h2 ><a href="javascript:deviceInfoShowHide()" class="device-info-title">Device Info >></a></h2>
            <div class="device-info">
                <ul>
                    <li>Name:</span></li>
                    <li>Light ID: </li>
                    <li>Path: </li>
                    <li>Vendor ID: </li>
                    <li>Product ID:</li>
                    <li>Serial Number: </li>

                    <li>Product: </li>
                    <li>Usage Page: </li>
                    <li>Usage: </li>
                    <li>Interface Number: </li>
                    <li>Is on? </li>
                    <li>RGB: </li>
                </ul>
            </div>
            <hr class=" solid">
                </hr>
        </header>
        <div class="light-container">
            <div class="light"></div>
            <button class="on-off-button" disabled>Loading...</button>
        </div>
        <hr class="solid">
        </hr>
        <div class="color-header">
            <h2>Colors</h2>

            <div class="color-button">
                <p>Busy</p>
            </div>
            <div class="color-button">
                <p>DND</p>
            </div>
            <div class="color-button">
                <p>Available</p>
            </div>
            <div class="color-button">
                <p>Away</p>
            </div>
        </div>
    </div>
